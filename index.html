<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="container">
      <div class="inner_container">
        <div class="rating_container">
          <!-- Rating state start -->
          <img class="icon_star" src="images/icon-star.svg" alt="" />
          <div class="header1">How did we do?</div>
          <p class="text_rating">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <div class="rating_btns">
            <button class="rating_btn1 btn score">1</button>
            <button class="rating_btn2 btn score">2</button>
            <button class="rating_btn3 btn score">3</button>
            <button class="rating_btn4 btn score">4</button>
            <button class="rating_btn5 btn score">5</button>
          </div>

          <button class="submit_btn" id="submit">Submit</button>

          <!-- Rating state end -->
        </div>

        <div class="thankyou_container hidden">
          <!-- Thank you state start -->
          <img
            class="img_thankyou"
            src="images/illustration-thank-you.svg"
            alt=""
          />
          <div class="text_finalrating">
            <p>
              You selected
              <span id="rating" class="number"></span>
              out of 5
            </p>
          </div>

          <div class="header2">Thank you!</div>
          <p class="text_thankyou">
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>

          <!-- Thank you state end -->
        </div>
      </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
    </main>
    <script src="app.js"></script>
  </body>
</html>
